on:
  push:
    tags:
      - 'v*.*.*'

name: Package EasyTrain (Windows)

jobs:
  package:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Upgrade pip, setuptools and wheel
        run: python -m pip install --upgrade pip setuptools wheel
        shell: pwsh

      - name: Install CPU-only PyTorch
        # Use PyTorch CPU index to avoid pulling CUDA builds on the runner
        run: |
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch==2.10.0
        shell: pwsh

      - name: Install project (editable)
        run: python -m pip install -e ./easy-xedu
        shell: pwsh

      - name: Install PyInstaller
        run: python -m pip install pyinstaller
        shell: pwsh

      - name: Build Windows executable with PyInstaller
        run: |
          cd easy-xedu
          # Prefer using the provided spec which already includes templates/static
          pyinstaller --noconfirm easytrain.spec
        shell: pwsh

      - name: Smoke test built executable
        # Start the exe in the background, curl the root path, then stop it
        run: |
          $p = Start-Process -FilePath "$PWD\easy-xedu\dist\easytrain.exe" -ArgumentList '--workfolder . --no-browser' -PassThru
          Start-Sleep -Seconds 4
          try {
            $resp = Invoke-WebRequest -Uri http://127.0.0.1:5000/ -Method Head -UseBasicParsing -ErrorAction Stop
            Write-Host "Smoke test HTTP status: $($resp.StatusCode)"
          } catch {
            Write-Host "Smoke test failed: $_"
            throw
          } finally {
            Stop-Process -Id $p.Id -Force -ErrorAction SilentlyContinue
          }
        shell: pwsh
      - name: release and upload release dist
        uses: softprops/action-gh-release@v1
        with:
          files: easy-xedu\dist\easytrain.exe
        if: github.ref == 'refs/tags/v*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload built exe as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: easytrain-windows
          path: easy-xedu/dist/**
